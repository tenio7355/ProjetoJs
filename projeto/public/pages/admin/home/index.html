<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Admin</title>
  <link href="/projeto/public/style/output.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="mx-auto border-b-2 max-w-8xl border-b-green-500">
      <div class="py-4 mx-4 border-b border-slate-900/10 lg:px-8 lg:border-0 dark:border-slate-300/10 lg:mx-0">
        <div class="relative flex items-center">
          <div class="relative items-center hidden gap-8 lg:flex">
            <img src="/projeto/public/images/LOGO-OFICIAL.png" alt="logo" width="35" height="35">
            <nav class="text-sm font-semibold leading-6 text-slate-700">
              <ul class="flex space-x-8">
                <li>
                  <a class=" hover:text-green-600 dark:hover:text-green-600"
                    href="/projeto/src/pages/home/index.html">Home</a>
                </li>
                <li>
                  <a class="hover:text-green-600 dark:hover:text-green-600"
                    href="/projeto/src/pages/admin/meet/index.html">Reunião</a>
                </li>
                <li>
                  <a class="hover:text-green-600 dark:hover:text-green-600"
                    href="/projeto/src/pages/registerClasses/index.html">Criar Reunião</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="relative flex flex-col items-center ml-auto lg:flex">
            <div id="overlay-popover" class="dialog-overlay bg-transparent hidden"></div>
            <div id="popover-trigger"
              class="flex items-center justify-center bg-green-500 hover:ring-4 ring-green-200 rounded-full w-9 h-9 cursor-pointer">
              <label id="profile-header" class="text-xl font-medium text-white cursor-pointer">A</label>
            </div>
            <button id="btn-logout" class="btn btn-outline absolute -bottom-9 -left-12 px-6 py-2 hidden z-50">
              Deslogar
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="flex justify-center mt-7 w-screen">
    <div class="flex flex-col items-center gap-4 max-w-7xl w-full">
      <div class="max-w-[30rem] w-full">
        <div class="flex flex-col self-start w-full">
          <div class="flex items-center gap-3">
            <h1 class="font-medium text-2xl">Informações da Reunião</h1>
            <button class="btn btn-default">Ver mais</button>
          </div>
          <div class="flex items-center gap-2">
            <h2 class="font-medium">Status:</h2>
            <div class="flex items-center gap-1">
              <div class="p-1 bg-green-500 animate-pulse rounded-full"></div>
              <p>Em andamento...</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card max-w-[30rem] w-full flex justify-center font-medium">
        6 de 10 professores votaram
      </div>
      <div class="card max-w-[30rem] w-full flex justify-center font-medium">
        12 de 20 disciplinas foram escolhidas
      </div>
      <div class="card max-w-[30rem] w-full flex justify-center font-medium">
        Reunião termina dia: 28/02/2024
      </div>
    </div>
  </main>
</body>

</html>
