<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Admin</title>
  <link href="/style/output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body>
  <header>
    <div class="mx-auto border-b-2 max-w-8xl border-b-green-500">
      <div class="py-4 mx-4 border-b border-slate-900/10 lg:px-8 lg:border-0 dark:border-slate-300/10 lg:mx-0">
        <div class="relative flex items-center">
          <div class="relative items-center hidden gap-8 lg:flex">
            <img src="/images/LOGO-OFICIAL.png" alt="logo" width="35" height="35">
            <nav class="text-sm font-semibold leading-6 text-slate-700">
              <ul class="flex space-x-8">
                <li>
                  <a class=" hover:text-green-600 dark:hover:text-green-600"
                    href="/pages/admin/home/index.html">Home</a>
                </li>
                <li>
                  <a class="hover:text-green-600 dark:hover:text-green-600"
                    href="/pages/admin/meet/index.html">Reunião</a>
                </li>
                <li>
                  <a class="hover:text-green-600 dark:hover:text-green-600"
                    href="/pages/admin/createMeet/index.html">Criar Reunião</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="relative flex flex-col items-center ml-auto lg:flex">
            <div id="overlay-popover" class="dialog-overlay bg-transparent hidden"></div>
            <div id="popover-trigger"
              class="flex items-center justify-center bg-green-500 hover:ring-4 ring-green-200 rounded-full w-9 h-9 cursor-pointer">
              <label id="profile-header" class="text-xl font-medium text-white cursor-pointer">A</label>
            </div>
            <button id="btn-logout" class="btn btn-outline absolute -bottom-9 -left-12 px-6 py-2 hidden z-50">
              Deslogar
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="flex justify-center my-7">
    <div class="flex flex-col items-center gap-4 max-w-7xl w-full">
      <div class="flex justify-between items-center w-full">

        <div class="flex flex-col self-start w-full">
          <h1 class="font-medium text-2xl">Informações da Reunião</h1>
          <div class="flex items-center gap-2">
            <h2 class="font-medium">Status:</h2>
            <div class="flex items-center gap-1">
              <div id="meeting-status-color" class="p-1 rounded-full"></div>
              <p id="meeting-status-text"></p>
            </div>
          </div>
        </div>
        <button id="btn-action-meeting" class="btn">
        </button>
      </div>

      <div class="grid grid-cols-2 gap-4 w-full">
        <div class="flex flex-col gap-2 card px-5 py-4">
          <h3 class="font-medium text-xl">Votações professores</h3>
          <ul id="ul-card-professors" class="flex flex-col gap-3">
            <!-- <li class="flex items-center justify-between px-4 py-2 border rounded-md">
              <div>
                <p class="font-medium">Guilherme Mota - guimota22@gmail.com</p>
                <p>Carga horária: 2 horas de 14 horas</p>
              </div>
              <p class="font-medium badge badge-outline text-green-600 text-base">Votou</p>
            </li> -->
          </ul>
        </div>
        <div class="flex flex-col gap-2 card px-5 py-4">
          <h3 class="font-medium text-xl">Disciplinas votadas</h3>
          <ul id="ul-card-disciplines" class="flex flex-col gap-3">
            <!-- <li class="flex items-center justify-between px-4 py-2 border rounded-md">
              <div class="flex flex-col">
                <p class="font-medium">
                  Ads - 1P (Noturno)
                </p>
                <p>Redes de Computadores</p>
              </div>
              <p class="badge badge-outline font-medium text-base">0 votos</p>
            </li> -->
          </ul>
        </div>
      </div>
    </div>
  </main>
</body>
<script type="module" src="/dist/js/pages/admin/meet/index.js"></script>
<script type="module" src="/dist/js/pages/admin/meet/cardProfessor.js"></script>
<script type="module" src="/dist/js/pages/admin/meet/cardDisciplines.js"></script>

</html>
